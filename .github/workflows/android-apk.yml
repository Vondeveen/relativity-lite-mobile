name: Build Android APK

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Flutter env
        run: |
          flutter --version
          dart --version

      # If android/ is missing, generate it (safe to re-run in an existing app)
      - name: Ensure Android project files exist
        run: flutter create --project-name relativity_lite_mobile --platforms=android .

      - name: Install dependencies
        run: flutter pub get

      # Optional but helpful: show pub deps (debugging)
      - name: Pub deps tree
        run: flutter pub deps --style=compact

      - name: Build debug APK (installable)
        run: flutter build apk --debug --verbose

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk
